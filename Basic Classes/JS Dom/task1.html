<!DOCTYPE html>
<html>
<head>
  <title>Image Preview</title>
  <style>
    .gallery {
      width: 100vw;
      height: 100vh;
      margin: 5px;
      cursor: pointer;
      display: grid;
      grid-template-columns: repeat(autofill, minmax(300px 1fr));
    }

    .preview-area {
      display: none;
      width: 300px;
      height: 300px;
      border: 1px solid black;
      margin: 10px;
    }

    .preview-image {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="nikolai-lehmann-38-p-NVIWh8-unsplash.jpg" class="small-image" onclick="showPreview(this)">
    <img src="nikolai-lehmann-agEBTnS_Nuc-unsplash.jpg" class="small-image" onclick="showPreview(this)">
    <img src="nikolai-lehmann-NLedc_m5QMk-unsplash.jpg" class="small-image" onclick="showPreview(this)">
  </div>

  <div id="preview-area" class="preview-area">
    <img id="preview-image" class="preview-image">
  </div>

  <script>
    function showPreview(img) {
      const previewArea = document.getElementById("preview-area");
      const previewImage = document.getElementById("preview-image");

      previewImage.src = img.src;
      previewArea.style.display = "block";

      // Add event listener to hide the preview area on click outside
      previewArea.addEventListener('click', (event) => {
        if (event.target === previewArea) {
          previewArea.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
