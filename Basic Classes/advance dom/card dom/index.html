<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Profile Photo" class="profile-photo">
      <div class="profile-info">
        <p><strong>Age:</strong> 25</p>
        <p><strong>City:</strong> New York</p>
        <p class="status"><strong>Status:</strong> Stranger</p>
      </div>
      <button class="friend-btn">Add Friend</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Profile Photo" class="profile-photo">
      <div class="profile-info">
        <p><strong>Age:</strong> 30</p>
        <p><strong>City:</strong> Los Angeles</p>
        <p class="status"><strong>Status:</strong> Stranger</p>
      </div>
      <button class="friend-btn">Add Friend</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
